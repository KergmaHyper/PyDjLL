<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet"   href="./css/lucky.css">

</head>
<body>
        <h1>GAME</h1>
        <header></header>
        <main>
            <div>
                <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

            </div>
    <div id="Eng">
      <button id="stbt">Start eng.</button>
      <p id="stp">Eng. is STOP</p>


    </div>
        </main>
        <footer></footer>

        <script src="./scripts/lucky.js"></script>
</body>
</html>
